<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
    integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>BGU OptimusQ</title>
</head>
<body class="animate-in">

    <header>
        <div class="topheading">
            <h2>BGU OptimusQ</h2>
          </div>
      </header>

      <div class="next-container">
        <button class="next-btn" id="toStatistics">Launch!</button>
      </div>

        <div class="imagesContainer">
            <div class="carousel">
                <div class="image-container" id="imgs">
                    
                    <div class="creative">
                        <img class="imageView" src="https://images.unsplash.com/photo-1599394022918-6c2776530abb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1458&q=80"
                        alt="first-image"
                        />
                        <div class="bottom-left">Bottom Left</div>
                    </div>

                    <div class="creative">
                        <img class="imageView"
                        src= "src"
                        alt="second-image"
                        />
                        <div class="bottom-left">Bottom Left</div>
                    </div>
              
                    <div class="creative">
                        <img class="imageView"
                        src="https://images.unsplash.com/photo-1599423300746-b62533397364?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80"
                        alt="third-image"
                        />
                        <div class="bottom-left">Bottom Left</div>
                    </div>
              
                    <div class="creative">
                        <img class="imageView"
                        src="https://images.unsplash.com/photo-1599561046251-bfb9465b4c44?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1492&q=80"
                        alt="fourth-image"
                        />
                        <div class="bottom-left">Bottom Left</div>
                    </div>

                </div>
          
                <div class="buttons-container">
                  <button id="left" class="btn">Prev</button>
                  <button id="right" class="btn">Next</button>
                </div>
              </div>
        </div>

        
        <script src="creatives.js"></script>
      </body>
    
</html>
